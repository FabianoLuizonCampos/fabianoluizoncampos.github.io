<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI - Jarvis GPT</title>
    <!-- Vinvulando o CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css" integrity="sua-chave-de-api-aqui">
    <link rel="icon" href="img/SENAI-AI.png" type="image/png">
</head>
<body>
    <div class="barra_lateral"></div>
